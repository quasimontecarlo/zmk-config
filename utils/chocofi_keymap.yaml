layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x5_3}
layers:
  default:
  - [Q, W, F]
  - [P, B, J]
  - [L, U, Y]
  - - ''''
    - {t: A, h: LCTRL}
    - {t: R, h: LGUI}
  - - {t: S, h: LALT}
    - {t: T, h: LSHFT}
    - G
  - - M
    - {t: N, h: RSHFT}
    - {t: E, h: RALT}
  - - {t: I, h: RGUI}
    - {t: O, h: RCTRL}
    - Z
  - [X, C, D]
  - [V, K, H]
  - [',', ., /]
  - - {t: TAB, h: LSHFT+LGUI}
    - {t: BSPC, h: LSHFT}
    - {t: ESC, h: nav}
  - - {t: RET, h: sym}
    - {t: SPACE, h: RSHIFT}
    - {t: DEL, h: RCTRL}
  symbol:
  - ['!', '@', '#']
  - [$, '%', \]
  - ['7', '8', '9']
  - - ','
    - {t: +, h: LCTRL}
    - {t: '=', h: LGUI}
  - - {t: _, h: LALT}
    - {t: '-', h: LSHIFT}
    - ^
  - - '0'
    - {t: '4', h: RSHFT}
    - {t: '5', h: RALT}
  - - {t: '6', h: RGUI}
    - {t: ., h: RCTRL}
    - '`'
  - ['', '¿', '*']
  - ['&', ;, '1']
  - ['2', '3', /]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  nav:
  - [PREV, PP, NEXT]
  - [VOL DN, VOL UP, PG UP]
  - [LEFT, DOWN, UP]
  - - RIGHT
    - {t: DWM_FLOAT, h: LCTRL}
    - {t: DWM_CLOSE, h: LGUI}
  - - {t: DWM_DMENU, h: LALT}
    - {t: DWM_TERM, h: LSHFT}
    - MUTE
  - - HOME
    - {t: H, h: RSHFT}
    - {t: J, h: RALT}
  - - {t: K, h: RGUI}
    - {t: L, h: RCTRL}
    - DWM_QUIT
  - - MAC LCTRL+LGUI
    - {t: MAC_MAX, h: MAC_FULL}
    - DEL
  - [LS(INS), PG DN, W]
  - [TAB_LT, TAB_RT, TAB]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  function:
  - [F1, F2, F3]
  - [F4, F5, CAPS]
  - ['', '', '']
  - ['', F6, F7]
  - [F8, F9, F10]
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
  - - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - ''
  - [D_LT, D_RT, F11]
  - [F12, OUT USB, OUT BLE]
  - [PSCRN, PAUSE BREAK, BT CLR]
  - - '&bootloader'
    - '&sys_reset'
    - {type: held}
  - - {type: held}
    - '&sys_reset'
    - '&bootloader'
combos:
- p: [6, 7]
  k: ;
  l: [default]
- p: [12, 13]
  k: (
  l: [default]
- p: [16, 17]
  k: )
  l: [default]
- p: [11, 12]
  k: '['
  l: [default]
- p: [17, 18]
  k: ']'
  l: [default]
- p: [11, 13]
  k: TAB
  l: [default]
- p: [16, 18]
  k: BSPC
  l: [default]
- p: [22, 23]
  k: '`'
  l: [default]
- p: [21, 22]
  k: '~'
  l: [default]
- p: [26, 27]
  k: \
  l: [default]
- p: [27, 28]
  k: '|'
  l: [default]
- p: [13, 16]
  k: 'ALLCAPS'
  l: [default]